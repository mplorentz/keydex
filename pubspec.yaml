name: keydex
description: "The best way to backup sensitive data."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  flutter: 3.35.0
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  local_auth: ^2.3.0
  ndk: ^0.5.1
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.2
  logger: ^2.4.0
  meta: ^1.11.0
  ntcdcrypto: ^0.4.0
  flutter_riverpod: ^2.6.1
  app_links: ^5.0.0
  uuid: ^4.5.1
  file_picker: ^8.0.0
  path_provider: ^2.1.0
  http: ^1.2.0
  cryptography: ^2.7.0
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.12
  flutter_lints: ^4.0.0
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  # Bundled fonts for consistent rendering in tests and app
  fonts:
    - family: Archivo
      fonts:
        - asset: fonts/Archivo-Regular.ttf
        - asset: fonts/Archivo-Medium.ttf
          weight: 500
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf

